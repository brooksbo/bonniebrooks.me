<div class="row experience">
  <div class="col-auto text-center flex-column d-none d-sm-flex">
    <div class="row h-50">
      {% if job == site.data.jobs[0] %}
      <div class="col">&nbsp;</div>
      {% else %}
      <div class="col border-right">&nbsp;</div>
      {% endif %}
      <div class="col">&nbsp;</div>
    </div>
    <div class="m-2">
      <span
        class="badge badge-pill border {% if job.current == true %}exp-fill {% endif %}"
        >&nbsp;</span
      >
    </div>
    <div class="row h-50">
      {% if job == site.data.jobs[-1] %}
      <div class="col">&nbsp;</div>
      {% else %}
      <div class="col border-right">&nbsp;</div>
      {% endif %}
      <div class="col">&nbsp;</div>
    </div>
  </div>

  <div class="col py-2">
    <div class="card">
      <div class="card-body">
        <div class="float-right text-muted exp-meta">
          <div class="text-right">
            {{ job.date_range }}
          </div>

          <div class="text-right">{{ job.location }}</div>
        </div>
        <h4 class="card-title exp-title text-muted mt-0 mb-1">
          {{ job.title }}
        </h4>
        <h4 class="card-title exp-company text-muted my-0">
          <a href="{{ job.company_url }}" target="_blank" rel="noopener"
            >{{ job.company }}</a
          >
        </h4>
        <div class="card-text">
          {{ job.description }}
        </div>
      </div>
    </div>
  </div>
</div>
